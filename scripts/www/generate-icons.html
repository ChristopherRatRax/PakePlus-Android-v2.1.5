    <div id="icons-container">

    <script>
        function drawTrainIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, size, size);
            
            // èƒŒæ™¯æ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007b3e');
            gradient.addColorStop(1, '#006935');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // ç»˜åˆ¶åˆ—è½¦å›¾æ ‡
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const trainWidth = size * 0.6;
            const trainHeight = size * 0.3;
            
            // åˆ—è½¦ä¸»ä½“
            ctx.fillRect(centerX - trainWidth/2, centerY - trainHeight/2, trainWidth, trainHeight);
            
            // åˆ—è½¦å¤´
            ctx.beginPath();
            ctx.moveTo(centerX + trainWidth/2, centerY - trainHeight/2);
            ctx.lineTo(centerX + trainWidth/2 + size*0.1, centerY);
            ctx.lineTo(centerX + trainWidth/2, centerY + trainHeight/2);
            ctx.closePath();
            ctx.fill();
            
            // çª—æˆ·
            const windowSize = size * 0.06;
            const windowSpacing = size * 0.08;
            const startX = centerX - trainWidth/2 + size*0.05;
            const windowY = centerY - windowSize/2;
            
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(startX + i * windowSpacing, windowY, windowSize, windowSize);
            }
            
            // è½¦è½®
            const wheelRadius = size * 0.04;
            const wheelY = centerY + trainHeight/2 + size*0.02;
            const wheelSpacing = size * 0.15;
            
            for (let i = -1; i <= 1; i++) {
                ctx.beginPath();
                ctx.arc(centerX + i * wheelSpacing, wheelY, wheelRadius, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // è½¨é“
            const railY = centerY + trainHeight/2 + size*0.08;
            ctx.lineWidth = size * 0.01;
            ctx.beginPath();
            ctx.moveTo(centerX - trainWidth/2, railY);
            ctx.lineTo(centerX + trainWidth/2 + size*0.1, railY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(centerX - trainWidth/2, railY + size*0.03);
            ctx.lineTo(centerX + trainWidth/2 + size*0.1, railY + size*0.03);
            ctx.stroke();
        }
        
        function generateAllIcons() {
            drawTrainIcon(document.getElementById('icon-192'), 192);
            drawTrainIcon(document.getElementById('icon-512'), 512);
            alert('å›¾æ ‡ç”Ÿæˆå®Œæˆï¼');

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon-${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
